<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<!-- NAVBAR -->
<div th:replace="~{layout/navbar :: navbar}"></div>
<div class="container mt-5">
    <h2 class="mb-4">Product List</h2>

    <a th:href="@{/product/create}" class="btn btn-primary mb-3">Add New Product</a>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Image</th>
            <th>Category</th>
            <th>Price</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${products}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.name}"></td>
            <td>
                <img th:src="${p.imageUrl}" width="60" th:if="${p.imageUrl != null}">
            </td>
            <td th:text="${p.category.categoryName}"></td>
            <td th:text="${p.price}"></td>
            <td th:text="${p.status} ? 'Active' : 'Inactive'"></td>

            <td>
                <a th:href="@{/product/edit/{id}(id=${p.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/product/delete/{id}(id=${p.id})}"
                   onclick="return confirm('Are you sure?')"
                   class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
