# ===============================
# DATABASE CONFIGURATION (XAMPP MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3307/tta_DienTuStore?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=tienanh2005
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE CONFIGURATION
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Ngăn Hibernate tự động đổi tên bảng/cột sang snake_case
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect  # Comment: Khong can dong nay
spring.jpa.defer-datasource-initialization=true

# ===============================
# THYMELEAF CONFIGURATION
# ===============================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false

# ===============================
# SERVER CONFIGURATION
# ===============================
server.port=8080
spring.application.name=tta-dien-tu-store

# ===============================
# TEST CONFIGURATION
# ===============================
spring.test.database.replace=none

# ===============================
# DATABASE INIT
# ===============================
spring.sql.init.mode=always

