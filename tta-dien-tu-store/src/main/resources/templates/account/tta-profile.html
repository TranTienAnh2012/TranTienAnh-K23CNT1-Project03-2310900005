<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Hồ sơ - TTA Store</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link th:href="@{/css/tta-user-style.css}" rel="stylesheet">
</head>

<body>
    <div class="user-wrapper d-flex flex-column min-vh-100">
        <!-- Header -->
        <header class="user-header">
            <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
                <div class="container">
                    <a class="navbar-brand fw-bold" href="/">
                        <i class="bi bi-shop text-primary"></i> TTA Store
                    </a>
                    <div class="navbar-nav ms-auto">
                        <div class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                                data-bs-toggle="dropdown">
                                <i class="bi bi-person-circle"></i>
                                <span th:text="${#authentication.name}">User</span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" th:href="@{/account/profile}">
                                        <i class="bi bi-person"></i> Hồ sơ
                                    </a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li>
                                    <form th:action="@{/account/logout}" method="post" id="profileLogoutForm"
                                        class="d-none"></form>
                                    <a class="dropdown-item" href="#"
                                        onclick="document.getElementById('profileLogoutForm').submit(); return false;">
                                        <i class="bi bi-box-arrow-right"></i> Đăng xuất
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="user-main flex-grow-1">
            <div class="container my-4">
                <!-- Flash Messages -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="row">
                    <div class="col-md-8 mx-auto">
                        <div class="card shadow">
                            <div class="card-header bg-primary text-white">
                                <h4 class="mb-0"><i class="bi bi-person-circle"></i> Thông tin hồ sơ</h4>
                            </div>
                            <div class="card-body">
                                <!-- Profile Form -->
                                <form th:action="@{/account/profile}" th:object="${ttaUser}" method="post">
                                    <div class="mb-3">
                                        <label for="hoTen" class="form-label">
                                            <i class="bi bi-person"></i> Họ và tên
                                        </label>
                                        <input type="text" class="form-control" id="hoTen" th:field="*{ttaHoTen}"
                                            placeholder="Nhập họ và tên" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">
                                            <i class="bi bi-envelope"></i> Email
                                        </label>
                                        <input type="email" class="form-control" id="email" th:field="*{ttaEmail}"
                                            placeholder="Nhập email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">
                                            <i class="bi bi-calendar"></i> Ngày đăng ký
                                        </label>
                                        <input type="text" class="form-control"
                                            th:value="${ttaUser.ttaNgayDangKy != null ? #temporals.format(ttaUser.ttaNgayDangKy, 'dd/MM/yyyy HH:mm') : 'N/A'}"
                                            readonly>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">
                                            <i class="bi bi-shield-check"></i> Vai trò
                                        </label>
                                        <input type="text" class="form-control"
                                            th:value="${ttaUser.ttaVaiTro == 1 ? 'Quản trị viên' : 'Người dùng'}"
                                            readonly>
                                    </div>

                                    <hr class="my-4">
                                    <h5 class="mb-3">Đổi mật khẩu</h5>
                                    <div class="mb-3">
                                        <label for="newPassword" class="form-label">
                                            <i class="bi bi-lock"></i> Mật khẩu mới
                                        </label>
                                        <input type="password" class="form-control" id="newPassword" name="newPassword"
                                            placeholder="Để trống nếu không muốn đổi">
                                    </div>
                                    <div class="mb-3">
                                        <label for="confirmPassword" class="form-label">
                                            <i class="bi bi-lock-fill"></i> Xác nhận mật khẩu mới
                                        </label>
                                        <input type="password" class="form-control" id="confirmPassword"
                                            name="confirmPassword" placeholder="Nhập lại mật khẩu mới">
                                    </div>

                                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                        <a th:href="@{/user/dashboard}" class="btn btn-secondary">
                                            <i class="bi bi-arrow-left"></i> Quay lại
                                        </a>
                                        <button type="submit" class="btn btn-primary">
                                            <i class="bi bi-save"></i> Cập nhật
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="user-footer bg-light py-4 mt-auto">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <h5><i class="bi bi-shop"></i> TTA Store</h5>
                        <p class="text-muted small">Cửa hàng điện tử uy tín</p>
                    </div>
                    <div class="col-md-4">
                        <h6>Liên hệ</h6>
                        <p class="text-muted small mb-0">Email: support@ttastore.com</p>
                        <p class="text-muted small mb-0">Hotline: 1900-xxxx</p>
                    </div>
                    <div class="col-md-4">
                        <h6>Theo dõi</h6>
                        <div class="d-flex gap-2">
                            <a href="#" class="text-muted"><i class="bi bi-facebook"></i></a>
                            <a href="#" class="text-muted"><i class="bi bi-instagram"></i></a>
                            <a href="#" class="text-muted"><i class="bi bi-twitter"></i></a>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="text-center text-muted small">
                    <p>&copy; 2024 TTA Store. All rights reserved.</p>
                </div>
            </div>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>

</html>
