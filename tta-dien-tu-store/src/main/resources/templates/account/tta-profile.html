<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head th:replace="~{layout/tta-user-layout :: head}">
    <title>Hồ sơ - TTA Store</title>
</head>

<body th:replace="~{layout/tta-user-layout :: layout(~{::content})}">
    <div th:fragment="content">
        <div class="container-fluid px-0">
            <div class="row g-0">
                <!-- Sidebar -->
                <div class="col-lg-3 col-md-4">
                    <div class="profile-sidebar p-4">
                        <!-- User Info - Centered -->
                        <div class="user-info-card text-center mb-4">
                            <div class="user-avatar-large mx-auto mb-3">
                                <i class="bi bi-person-circle"></i>
                            </div>
                            <h5 class="mb-1 fw-bold" th:text="${ttaUser.ttaHoTen}">Trần Tiến Anh</h5>
                            <p class="text-muted small mb-0" th:text="${ttaUser.ttaEmail}">tienanhtran755@gmail.com</p>
                        </div>

                        <!-- Menu Items -->
                        <div class="sidebar-menu">
                            <a th:href="@{/user/orders}" class="menu-item">
                                <i class="bi bi-bag-check"></i>
                                <span>Đơn hàng đã mua</span>
                            </a>
                            <hr>
                            <a th:href="@{/account/profile}" class="menu-item active">
                                <i class="bi bi-person-badge"></i>
                                <span>Thông tin tài khoản</span>
                            </a>
                            <hr>
                            <a th:href="@{/user/vouchers}" class="menu-item">
                                <i class="bi bi-ticket-perforated"></i>
                                <span>Kho Voucher</span>
                            </a>
                            <hr>
                            <a href="#" class="menu-item"
                                onclick="document.getElementById('sidebarLogoutForm').submit(); return false;">
                                <i class="bi bi-box-arrow-right"></i>
                                <span>Đăng xuất</span>
                            </a>
                            <form th:action="@{/account/logout}" method="post" id="sidebarLogoutForm" class="d-none">
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Main Content -->
                <div class="col-lg-9 col-md-8">
                    <div class="profile-content p-4">
                        <h4 class="mb-4">Thông tin tài khoản</h4>

                        <!-- Personal Information Card -->
                        <div class="info-card mb-4">
                            <div class="card-header-custom">
                                <h6 class="mb-0 fw-bold">THÔNG TIN CÁ NHÂN</h6>
                            </div>
                            <div class="card-body-custom">
                                <form th:action="@{/account/profile}" th:object="${ttaUser}" method="post">
                                    <div class="row align-items-center mb-3">
                                        <div class="col-md-3">
                                            <label class="form-label mb-0">
                                                <i class="bi bi-person me-2"></i>Họ và tên
                                            </label>
                                        </div>
                                        <div class="col-md-7">
                                            <input type="text" class="form-control" th:field="*{ttaHoTen}"
                                                placeholder="Nhập họ và tên" required>
                                        </div>
                                        <div class="col-md-2 text-end">
                                            <button type="submit" class="btn btn-link text-primary p-0">
                                                <i class="bi bi-pencil"></i> Sửa
                                            </button>
                                        </div>
                                    </div>

                                    <div class="row align-items-center mb-3">
                                        <div class="col-md-3">
                                            <label class="form-label mb-0">
                                                <i class="bi bi-envelope me-2"></i>Email
                                            </label>
                                        </div>
                                        <div class="col-md-7">
                                            <input type="email" class="form-control" th:field="*{ttaEmail}"
                                                placeholder="Nhập email" required>
                                        </div>
                                        <div class="col-md-2 text-end">
                                            <button type="submit" class="btn btn-link text-primary p-0">
                                                <i class="bi bi-pencil"></i> Sửa
                                            </button>
                                        </div>
                                    </div>

                                    <div class="row align-items-center mb-3">
                                        <div class="col-md-3">
                                            <label class="form-label mb-0">
                                                <i class="bi bi-calendar-check me-2"></i>Ngày đăng ký
                                            </label>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control bg-light"
                                                th:value="${ttaUser.ttaNgayDangKy != null ? #temporals.format(ttaUser.ttaNgayDangKy, 'dd/MM/yyyy HH:mm') : 'N/A'}"
                                                readonly>
                                        </div>
                                    </div>

                                    <div class="row align-items-center">
                                        <div class="col-md-3">
                                            <label class="form-label mb-0">
                                                <i class="bi bi-shield-check me-2"></i>Vai trò
                                            </label>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control bg-light"
                                                th:value="${ttaUser.ttaVaiTro == 1 ? 'Quản trị viên' : 'Người dùng'}"
                                                readonly>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <!-- Change Password Card -->
                        <div class="info-card mb-4">
                            <div class="card-header-custom">
                                <h6 class="mb-0 fw-bold">ĐỔI MẬT KHẨU</h6>
                            </div>
                            <div class="card-body-custom">
                                <form th:action="@{/account/profile}" th:object="${ttaUser}" method="post">
                                    <!-- Hidden fields to preserve user data -->
                                    <input type="hidden" th:field="*{ttaHoTen}">
                                    <input type="hidden" th:field="*{ttaEmail}">

                                    <div class="row mb-3">
                                        <div class="col-md-3">
                                            <label for="newPassword" class="form-label">
                                                <i class="bi bi-lock me-2"></i>Mật khẩu mới
                                            </label>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="password" class="form-control" id="newPassword"
                                                name="newPassword" placeholder="Để trống nếu không muốn đổi">
                                            <small class="text-muted">Để trống nếu không muốn thay đổi mật khẩu</small>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-md-3">
                                            <label for="confirmPassword" class="form-label">
                                                <i class="bi bi-lock-fill me-2"></i>Xác nhận mật khẩu mới
                                            </label>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="password" class="form-control" id="confirmPassword"
                                                name="confirmPassword" placeholder="Nhập lại mật khẩu mới">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-9 offset-md-3">
                                            <button type="submit" class="btn btn-primary px-4">
                                                <i class="bi bi-check-circle me-2"></i>Cập nhật mật khẩu
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Styles -->
    <style>
        .profile-sidebar {
            background: white;
            min-height: calc(100vh - 200px);
            border-right: 1px solid #e0e0e0;
        }

        .user-info-card {
            padding: 1.5rem 0;
        }

        .user-avatar-large {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .user-avatar-large i {
            font-size: 3.5rem;
            color: white;
        }

        .sidebar-menu {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .sidebar-menu .menu-item {
            display: flex;
            align-items: center;
            padding: 0.875rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            color: #1976d2;
            transition: all 0.3s ease;
            background: white;
            border: 1px solid transparent;
            width: 100%;
        }

        .sidebar-menu .menu-item:hover {
            background: #f0f7ff;
            border-color: #e3f2fd;
            transform: translateX(3px);
        }

        .sidebar-menu .menu-item.active {
            background: #e3f2fd;
            color: #1976d2;
            font-weight: 600;
            border-color: #1976d2;
        }

        .sidebar-menu .menu-item i {
            font-size: 1.25rem;
            margin-right: 0.75rem;
            width: 24px;
            flex-shrink: 0;
        }

        .sidebar-menu .menu-item span {
            flex: 1;
        }

        .profile-content {
            background: #f8f9fa;
            min-height: calc(100vh - 200px);
        }

        .info-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .card-header-custom {
            background: white;
            padding: 1.25rem 1.5rem;
            border-bottom: 2px solid #f0f0f0;
        }

        .card-body-custom {
            padding: 1.5rem;
        }

        .form-control {
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 0.625rem 1rem;
        }

        .form-control:focus {
            border-color: #1976d2;
            box-shadow: 0 0 0 0.2rem rgba(25, 118, 210, 0.1);
        }

        .form-control:read-only {
            background-color: #f8f9fa;
            cursor: not-allowed;
        }

        .btn-primary {
            background: #1976d2;
            border: none;
            border-radius: 6px;
            padding: 0.625rem 1.5rem;
            font-weight: 500;
        }

        .btn-primary:hover {
            background: #1565c0;
        }

        .btn-warning {
            background: #ff6b35;
            border: none;
            border-radius: 6px;
            padding: 0.625rem 1.5rem;
            font-weight: 500;
        }

        .btn-warning:hover {
            background: #ff5722;
        }

        @media (max-width: 768px) {
            .profile-sidebar {
                border-right: none;
                border-bottom: 1px solid #e0e0e0;
                min-height: auto;
            }

            .row.align-items-center>div {
                margin-bottom: 0.5rem;
            }

            .col-md-2.text-end {
                text-align: left !important;
            }
        }
    </style>
</body>

</html>
