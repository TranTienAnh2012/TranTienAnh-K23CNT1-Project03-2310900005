<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi" th:replace="~{layout/tta-admin-layout :: layout(~{::content})}">

<head>
    <title th:text="${pageTitle}">Admin Dashboard - TTA Store</title>
</head>

<body>
    <div th:fragment="content">
        <div class="row mb-4">
            <div class="col-12">
                <h2 class="mb-0">Dashboard</h2>
                <p class="text-muted">Tổng quan hệ thống</p>
            </div>
        </div>

        <!-- Statistics Cards -->
        <div class="row g-4 mb-4">
            <div class="col-md-3">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="text-muted mb-2">Tổng sản phẩm</h6>
                                <h3 class="mb-0" th:text="${ttaTongSanPham}">0</h3>
                            </div>
                            <div class="text-primary">
                                <i class="bi bi-box-seam" style="font-size: 2.5rem;"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="text-muted mb-2">Tổng đơn hàng</h6>
                                <h3 class="mb-0" th:text="${ttaTongDonHang}">0</h3>
                            </div>
                            <div class="text-success">
                                <i class="bi bi-cart-check" style="font-size: 2.5rem;"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="text-muted mb-2">Người dùng</h6>
                                <h3 class="mb-0" th:text="${ttaTongNguoiDung}">0</h3>
                            </div>
                            <div class="text-info">
                                <i class="bi bi-people" style="font-size: 2.5rem;"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="text-muted mb-2">Đánh giá</h6>
                                <h3 class="mb-0" th:text="${ttaTongDanhGia}">0</h3>
                            </div>
                            <div class="text-warning">
                                <i class="bi bi-star" style="font-size: 2.5rem;"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Additional Info -->
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-warning text-white">
                        <h5 class="mb-0"><i class="bi bi-exclamation-triangle"></i> Đơn hàng chưa xử lý</h5>
                    </div>
                    <div class="card-body">
                        <h2 class="text-warning" th:text="${ttaDonHangChuaXuLy}">0</h2>
                        <p class="text-muted mb-0">Cần xử lý ngay</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="bi bi-currency-dollar"></i> Doanh thu tháng này</h5>
                    </div>
                    <div class="card-body">
                        <h2 class="text-success"
                            th:text="${#numbers.formatDecimal(ttaDoanhThuThang, 0, 'COMMA', 0, 'POINT') + ' VNĐ'}">
                            0 VNĐ
                        </h2>
                        <p class="text-muted mb-0">Tổng doanh thu trong tháng</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
