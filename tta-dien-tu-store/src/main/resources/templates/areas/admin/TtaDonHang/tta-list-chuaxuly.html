<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi" th:replace="~{layout/tta-admin-layout :: layout(~{::content})}">

<head>
    <title th:text="${pageTitle}">Đơn hàng chưa xử lý - TTA Store</title>
</head>

<body>
    <div th:fragment="content">
        <div class="d-flex align-items-center justify-content-between mb-4">
            <div>
                <h2 class="mb-0">Đơn hàng chưa xử lý</h2>
                <p class="text-muted mb-0">Danh sách các đơn hàng cần xử lý ngay</p>
            </div>
            <a class="btn btn-outline-secondary" th:href="@{/admin/donhang}">
                <i class="bi bi-list"></i> Tất cả đơn hàng
            </a>
        </div>

        <div class="card border-0 shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>#</th>
                                <th>Mã ĐH</th>
                                <th>Khách hàng</th>
                                <th>SĐT</th>
                                <th>Ngày đặt</th>
                                <th>Tổng tiền</th>
                                <th class="text-end">Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${ttaDonHangList == null || ttaDonHangList.empty}">
                                <td colspan="7" class="text-center text-muted py-4">
                                    Không có đơn hàng nào chưa xử lý
                                </td>
                            </tr>
                            <tr th:each="dh, stat : ${ttaDonHangList}">
                                <td th:text="${stat.index + 1}">1</td>
                                <td th:text="${dh.ttaMaDonHang}">DH001</td>
                                <td th:text="${dh.ttaHoTenNguoiNhan}">Nguyễn Văn A</td>
                                <td th:text="${dh.ttaSoDienThoaiNguoiNhan}">0901234567</td>
                                <td th:text="${#temporals.format(dh.ttaNgayDatHang, 'dd/MM/yyyy HH:mm')}">01/01/2024
                                </td>
                                <td th:text="${#numbers.formatDecimal(dh.ttaTongTien, 0, 'COMMA', 0, 'POINT') + ' đ'}">
                                    100.000 đ</td>
                                <td class="text-end">
                                    <div class="btn-group btn-group-sm" role="group">
                                        <a class="btn btn-outline-info"
                                            th:href="@{'/admin/donhang/chitiet/' + ${dh.ttaMaDonHang}}">
                                            <i class="bi bi-eye"></i> Chi tiết
                                        </a>
                                        <form th:action="@{'/admin/donhang/trangthai/' + ${dh.ttaMaDonHang}}"
                                            method="post" style="display: inline;">
                                            <input type="hidden" name="ttaTrangThai" value="true">
                                            <button type="submit" class="btn btn-outline-success"
                                                title="Đánh dấu đã xử lý">
                                                <i class="bi bi-check-lg"></i> Xử lý
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
