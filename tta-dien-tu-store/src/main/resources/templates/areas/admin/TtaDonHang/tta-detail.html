<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi" th:replace="~{layout/tta-admin-layout :: layout(~{::content})}">

<head>
    <title th:text="${pageTitle}">Chi tiết đơn hàng - TTA Store</title>
</head>

<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="mb-0">Chi tiết đơn hàng #<span th:text="${ttaDonHang.ttaMaDonHang}"></span></h2>
                <p class="text-muted mb-0"
                    th:text="${#temporals.format(ttaDonHang.ttaNgayDatHang, 'dd/MM/yyyy HH:mm')}"></p>
            </div>
            <a class="btn btn-outline-secondary" th:href="@{/admin/donhang}">
                <i class="bi bi-arrow-left"></i> Quay lại
            </a>
        </div>

        <div class="row g-4">
            <div class="col-md-8">
                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">Danh sách sản phẩm</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>Sản phẩm</th>
                                        <th>Giá</th>
                                        <th>Số lượng</th>
                                        <th class="text-end">Thành tiền</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="ct : ${ttaChiTietList}">
                                        <td>
                                            <div class="d-flex align-items-center">
                                                <img th:if="${ct.ttaSanPham.ttaHinhAnh != null}"
                                                    th:src="@{'/uploads/' + ${ct.ttaSanPham.ttaHinhAnh}}"
                                                    class="rounded me-2"
                                                    style="width: 40px; height: 40px; object-fit: cover;">
                                                <span th:text="${ct.ttaSanPham.ttaTenSanPham}">Tên SP</span>
                                            </div>
                                        </td>
                                        <td
                                            th:text="${#numbers.formatDecimal(ct.ttaGiaMua, 0, 'COMMA', 0, 'POINT') + ' đ'}">
                                            100.000 đ</td>
                                        <td th:text="${ct.ttaSoLuong}">1</td>
                                        <td class="text-end fw-bold"
                                            th:text="${#numbers.formatDecimal(ct.ttaThanhTien, 0, 'COMMA', 0, 'POINT') + ' đ'}">
                                            100.000 đ
                                        </td>
                                    </tr>
                                </tbody>
                                <tfoot class="table-light">
                                    <tr>
                                        <td colspan="3" class="text-end fw-bold">Tổng cộng:</td>
                                        <td class="text-end fw-bold text-primary"
                                            th:text="${#numbers.formatDecimal(ttaDonHang.ttaTongTien, 0, 'COMMA', 0, 'POINT') + ' đ'}">
                                            100.000 đ
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">Thông tin khách hàng</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="text-muted small">Họ tên</label>
                            <div class="fw-bold" th:text="${ttaDonHang.ttaHoTenNguoiNhan}">Nguyễn Văn A</div>
                        </div>
                        <div class="mb-3">
                            <label class="text-muted small">Số điện thoại</label>
                            <div th:text="${ttaDonHang.ttaSoDienThoaiNguoiNhan}">0901234567</div>
                        </div>
                        <div class="mb-3">
                            <label class="text-muted small">Địa chỉ</label>
                            <div th:text="${ttaDonHang.ttaDiaChiNguoiNhan}">123 Đường ABC</div>
                        </div>
                        <div class="mb-3">
                            <label class="text-muted small">Email</label>
                            <div th:text="${ttaDonHang.ttaEmailNguoiNhan}">email@example.com</div>
                        </div>
                        <div class="mb-3">
                            <label class="text-muted small">Ghi chú</label>
                            <div class="text-muted fst-italic" th:text="${ttaDonHang.ttaGhiChu ?: 'Không có'}">Không có
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">Trạng thái đơn hàng</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{'/admin/donhang/trangthai/' + ${ttaDonHang.ttaMaDonHang}}" method="post">
                            <div class="mb-3">
                                <label class="form-label">Cập nhật trạng thái</label>
                                <select class="form-select" name="ttaTrangThai">
                                    <option th:value="false" th:selected="${!ttaDonHang.ttaTrangThai}">Chưa xử lý
                                    </option>
                                    <option th:value="true" th:selected="${ttaDonHang.ttaTrangThai}">Đã xử lý</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-check-circle"></i> Cập nhật
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
