<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi" th:replace="~{layout/tta-admin-layout :: layout(~{::content})}">

<head>
    <title th:text="${pageTitle}">Sửa Khuyến mãi - TTA Store</title>
</head>

<body>
    <div th:fragment="content">
        <!-- Header -->
        <div class="d-flex align-items-center justify-content-between mb-4">
            <h2 class="mb-0">Sửa Voucher #<span th:text="${voucher.ttaId}">1</span></h2>
            <a th:href="@{/admin/khuyenmai}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Quay lại
            </a>
        </div>

        <!-- Warning/Error/Success -->
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Form -->
        <div class="card border-0 shadow-sm">
            <div class="card-body">
                <form th:action="@{/admin/khuyenmai/edit}" method="post" th:object="${voucher}">
                    <input type="hidden" th:field="*{ttaId}">

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="ttaCode" class="form-label">Mã Code <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="ttaCode" th:field="*{ttaCode}"
                                placeholder="VD: SUMMER2024" required>
                            <small class="text-muted">Mã voucher duy nhất, viết hoa, không dấu</small>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="ttaName" class="form-label">Tên Voucher <span
                                    class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="ttaName" th:field="*{ttaName}"
                                placeholder="VD: Giảm giá mùa hè" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="ttaDescription" class="form-label">Mô tả</label>
                        <textarea class="form-control" id="ttaDescription" th:field="*{ttaDescription}" rows="2"
                            placeholder="Mô tả chi tiết về voucher..."></textarea>
                    </div>

                    <!-- Discount Configuration -->
                    <h5 class="mt-4 mb-3 border-bottom pb-2">Cấu hình giảm giá</h5>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="ttaDiscountType" class="form-label">Loại giảm giá <span
                                    class="text-danger">*</span></label>
                            <select class="form-select" id="ttaDiscountType" th:field="*{ttaDiscountType}" required>
                                <option value="">-- Chọn loại --</option>
                                <option th:each="type : ${discountTypes}" th:value="${type}" th:text="${type}"></option>
                            </select>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label for="ttaDiscountValue" class="form-label">Giá trị giảm <span
                                    class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="ttaDiscountValue"
                                th:field="*{ttaDiscountValue}" step="0.01" min="0"
                                placeholder="VD: 10 (cho %) hoặc 50000" required>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label for="ttaMaxDiscount" class="form-label">Giảm tối đa (đối với %)</label>
                            <input type="number" class="form-control" id="ttaMaxDiscount" th:field="*{ttaMaxDiscount}"
                                step="1000" min="0" placeholder="VD: 100000">
                            <small class="text-muted">Chỉ áp dụng cho loại Phần trăm</small>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="ttaMinOrderValue" class="form-label">Đơn hàng tối thiểu</label>
                            <input type="number" class="form-control" id="ttaMinOrderValue"
                                th:field="*{ttaMinOrderValue}" step="1000" min="0" placeholder="VD: 200000">
                            <small class="text-muted">Giá trị đơn hàng tối thiểu để áp dụng voucher</small>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="ttaStatus" class="form-label">Trạng thái <span
                                    class="text-danger">*</span></label>
                            <select class="form-select" id="ttaStatus" th:field="*{ttaStatus}" required>
                                <option th:each="status : ${statuses}" th:value="${status}" th:text="${status}">
                                </option>
                            </select>
                        </div>
                    </div>

                    <!-- Time & Usage Configuration -->
                    <h5 class="mt-4 mb-3 border-bottom pb-2">Thời gian & Giới hạn</h5>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="ttaStartDate" class="form-label">Ngày bắt đầu <span
                                    class="text-danger">*</span></label>
                            <input type="datetime-local" class="form-control" id="ttaStartDate"
                                th:field="*{ttaStartDate}" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="ttaEndDate" class="form-label">Ngày kết thúc <span
                                    class="text-danger">*</span></label>
                            <input type="datetime-local" class="form-control" id="ttaEndDate" th:field="*{ttaEndDate}"
                                required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="ttaTotalQuantity" class="form-label">Tổng số lượng phát hành</label>
                            <input type="number" class="form-control" id="ttaTotalQuantity"
                                th:field="*{ttaTotalQuantity}" min="0" placeholder="Để trống nếu không giới hạn">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="ttaUsedQuantity" class="form-label">Đã sử dụng</label>
                            <input type="text" class="form-control" id="ttaUsedQuantity" th:field="*{ttaUsedQuantity}"
                                readonly>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="ttaLimitPerUser" class="form-label">Giới hạn mỗi người dùng</label>
                            <input type="number" class="form-control" id="ttaLimitPerUser" th:field="*{ttaLimitPerUser}"
                                min="1" value="1">
                        </div>
                    </div>

                    <div class="d-flex gap-2 justify-content-end mt-3">
                        <a th:href="@{/admin/khuyenmai}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Hủy
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Cập nhật Voucher
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
