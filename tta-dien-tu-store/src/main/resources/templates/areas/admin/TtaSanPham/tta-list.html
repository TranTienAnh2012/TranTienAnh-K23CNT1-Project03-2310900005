<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi" th:replace="~{layout/tta-admin-layout :: layout(~{::content})}">

<head>
    <title th:text="${pageTitle}">Quản lý sản phẩm</title>
</head>

<body>

    <div th:fragment="content">

        <div class="d-flex align-items-center justify-content-between mb-4">
            <div>
                <h2 class="mb-0">Sản phẩm</h2>
                <p class="text-muted mb-0">Quản lý danh sách sản phẩm</p>
            </div>
            <a class="btn btn-primary" th:href="@{/admin/sanpham/them}">
                <i class="bi bi-plus-circle"></i> Thêm sản phẩm
            </a>
        </div>

        <!-- FORM TÌM KIẾM -->
        <form class="row g-3 align-items-center mb-4" method="get" action="">
            <div class="col-md-3">
                <input type="text" name="keyword" class="form-control" placeholder="Tìm tên sản phẩm"
                    th:value="${keyword}">
            </div>

            <div class="col-md-2">
                <button class="btn btn-outline-primary w-100">
                    <i class="bi bi-search"></i> Tìm kiếm
                </button>
            </div>

            <div class="col-md-2">
                <a class="btn btn-outline-secondary w-100" th:href="@{/admin/sanpham}">
                    <i class="bi bi-arrow-repeat"></i> Reset
                </a>
            </div>
        </form>

        <div class="card border-0 shadow-sm">
            <div class="card-body p-0">

                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>#</th>
                                <th>Ảnh</th>
                                <th>Mã</th>
                                <th>Tên sản phẩm</th>
                                <th>Danh mục</th>
                                <th>Giá gốc</th>
                                <th>Giá bán</th>
                                <th>Số lượng</th>
                                <th>Trạng thái</th>
                                <th class="text-end">Hành động</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr th:if="${ttaSanPhamPage.totalElements == 0}">
                                <td colspan="10" class="text-center text-muted py-4">
                                    Chưa có sản phẩm nào
                                </td>
                            </tr>

                            <tr th:each="sp, stat : ${ttaSanPhamPage.content}">
                                <td th:text="${stat.index + 1 + (ttaSanPhamPage.number * ttaSanPhamPage.size)}"></td>

                                <td>
                                    <img th:if="${sp.ttaHinhAnh != null and !sp.ttaHinhAnh.isEmpty()}"
                                        th:src="@{|/uploads/${sp.ttaHinhAnh}|}" loading="lazy" width="60" height="60"
                                        class="rounded" style="object-fit: cover;">
                                    <div th:unless="${sp.ttaHinhAnh != null and !sp.ttaHinhAnh.isEmpty()}"
                                        style="width:60px;height:60px;background:#f0f0f0;border-radius:4px;display:flex;align-items:center;justify-content:center;font-size:10px;color:#999;">
                                        No Image
                                    </div>
                                </td>

                                <td th:text="${sp.ttaMaSanPham}"></td>

                                <td>
                                    <strong
                                        style="display:block; max-width:200px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;"
                                        th:text="${sp.ttaTenSanPham}"></strong>
                                </td>


                                <td th:text="${sp.ttaDanhMuc.ttaTenDanhMuc}"></td>

                                <td th:text="${#numbers.formatDecimal(sp.ttaGia,0,'COMMA',0,'POINT')}"></td>

                                <td>
                                    <span th:if="${sp.ttaGiaBan != null}"
                                        th:text="${#numbers.formatDecimal(sp.ttaGiaBan,0,'COMMA',0,'POINT')}"
                                        class="text-danger fw-bold"></span>
                                    <span th:unless="${sp.ttaGiaBan != null}" class="text-muted">-</span>
                                    <span th:if="${sp.hasDiscount()}" class="badge bg-danger ms-1"
                                        th:text="'-' + ${#numbers.formatDecimal(sp.discountPercentage, 0, 0)} + '%'"></span>
                                </td>

                                <td th:text="${sp.ttaSoLuongTon}"></td>

                                <td>
                                    <span class="badge"
                                        th:classappend="${sp.ttaTrangThai} ? 'bg-success' : 'bg-secondary'"
                                        th:text="${sp.ttaTrangThai} ? 'Hiển thị' : 'Ẩn'">
                                    </span>
                                </td>

                                <td class="text-end">
                                    <div class="btn-group btn-group-sm" role="group">
                                        <a class="btn btn-outline-primary"
                                            th:href="@{'/admin/sanpham/sua/' + ${sp.ttaMaSanPham}}">
                                            <i class="bi bi-pencil-square"></i>
                                        </a>

                                        <form th:action="@{'/admin/sanpham/xoa/' + ${sp.ttaMaSanPham}}" method="post"
                                            onsubmit="return confirm('Bạn chắc chắn muốn xóa?');">
                                            <button type="submit" class="btn btn-outline-danger">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>

            <!-- PHÂN TRANG -->
            <div class="card-footer d-flex justify-content-between align-items-center">
                <span th:text="'Tổng: ' + ${ttaSanPhamPage.totalElements} + ' sản phẩm'"></span>

                <nav th:if="${ttaSanPhamPage.totalPages > 1}">
                    <ul class="pagination pagination-sm mb-0">
                        <li class="page-item" th:classappend="${ttaSanPhamPage.first}? 'disabled'">
                            <a class="page-link"
                                th:href="@{/admin/sanpham(page=${ttaSanPhamPage.number - 1}, keyword=${keyword})}">
                                Trước
                            </a>
                        </li>

                        <li class="page-item" th:each="i : ${#numbers.sequence(0, ttaSanPhamPage.totalPages - 1)}"
                            th:classappend="${i == ttaSanPhamPage.number}? 'active'">
                            <a class="page-link" th:text="${i + 1}"
                                th:href="@{/admin/sanpham(page=${i}, keyword=${keyword})}">
                            </a>
                        </li>

                        <li class="page-item" th:classappend="${ttaSanPhamPage.last}? 'disabled'">
                            <a class="page-link"
                                th:href="@{/admin/sanpham(page=${ttaSanPhamPage.number + 1}, keyword=${keyword})}">
                                Sau
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

        </div>

    </div>
</body>

</html>
