<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi" th:replace="~{layout/tta-admin-layout :: layout(~{::content})}">

<head>
    <title>Thêm sản phẩm</title>
</head>

<body>

    <div th:fragment="content">

        <h2 class="mb-4">Thêm sản phẩm</h2>

        <div class="card shadow-sm border-0">
            <div class="card-body">

                <form method="post" th:object="${ttaSanPham}" enctype="multipart/form-data">

                    <div class="mb-3">
                        <label class="form-label">Tên sản phẩm</label>
                        <input class="form-control" th:field="*{ttaTenSanPham}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Danh mục</label>
                        <select class="form-control" th:field="*{ttaDanhMuc}">
                            <option th:each="dm : ${ttaDanhMucList}" th:value="${dm.ttaMaDanhMuc}"
                                th:text="${dm.ttaTenDanhMuc}">
                            </option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Giá gốc</label>
                        <input class="form-control" type="number" th:field="*{ttaGia}" required min="0">
                        <small class="text-muted">Giá gốc của sản phẩm</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Giá bán (Giá khuyến mãi)</label>
                        <input class="form-control" type="number" th:field="*{ttaGiaBan}" min="0">
                        <small class="text-muted">Để trống nếu không có khuyến mãi. Nếu nhập, giá này sẽ được hiển thị
                            thay vì giá gốc.</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Hình ảnh</label>
                        <!-- Input file để upload ảnh -->
                        <input class="form-control" type="file" name="imageFile" accept="image/*"
                            onchange="previewImage(this)">
                        <!-- Input hidden để giữ giá trị cũ nếu cần -->
                        <input type="hidden" th:field="*{ttaHinhAnh}">

                        <!-- Preview ảnh -->
                        <div class="mt-2">
                            <img id="imagePreview" src="#" alt="Preview" style="max-width: 200px; display: none;"
                                class="rounded border">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Mô tả</label>
                        <textarea class="form-control" th:field="*{ttaMoTa}" rows="3"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Số lượng tồn</label>
                        <input class="form-control" type="number" th:field="*{ttaSoLuongTon}" required min="0">
                    </div>

                    <button class="btn btn-primary">Thêm mới</button>
                    <a class="btn btn-secondary" th:href="@{/admin/sanpham}">Quay lại</a>

                </form>

                <script>
                    function previewImage(input) {
                        if (input.files && input.files[0]) {
                            var reader = new FileReader();
                            reader.onload = function (e) {
                                var preview = document.getElementById('imagePreview');
                                preview.src = e.target.result;
                                preview.style.display = 'block';
                            }
                            reader.readAsDataURL(input.files[0]);
                        }
                    }
                </script>

            </div>
        </div>

    </div>

</body>

</html>
