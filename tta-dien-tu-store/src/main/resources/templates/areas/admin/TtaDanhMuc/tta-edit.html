<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi" th:replace="~{layout/tta-admin-layout :: layout(~{::content})}">

<head>
    <title th:text="${pageTitle}">Sửa Danh mục</title>
</head>

<body>
    <div th:fragment="content">
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header bg-warning text-dark">
                            <h4 class="mb-0">Cập nhật Danh mục</h4>
                        </div>
                        <div class="card-body">
                            <!-- Thông báo lỗi -->
                            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                            <form th:action="@{'/admin/danhmuc/sua/' + ${ttaDanhMuc.ttaMaDanhMuc}}" method="post"
                                th:object="${ttaDanhMuc}">
                                <div class="mb-3">
                                    <label class="form-label">Mã danh mục</label>
                                    <input type="text" class="form-control" th:value="*{ttaMaDanhMuc}" disabled>
                                </div>

                                <div class="mb-3">
                                    <label for="tenDanhMuc" class="form-label">Tên danh mục <span
                                            class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="tenDanhMuc" th:field="*{ttaTenDanhMuc}"
                                        required>
                                </div>

                                <div class="mb-3">
                                    <label for="moTa" class="form-label">Mô tả</label>
                                    <textarea class="form-control" id="moTa" th:field="*{ttaMoTa}" rows="3"></textarea>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Số sản phẩm hiện có</label>
                                    <input type="text" class="form-control" th:value="${ttaSoSanPham}" disabled>
                                </div>

                                <div class="d-flex justify-content-between">
                                    <a href="/admin/danhmuc" class="btn btn-secondary">Quay lại</a>
                                    <button type="submit" class="btn btn-primary">Cập nhật</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
