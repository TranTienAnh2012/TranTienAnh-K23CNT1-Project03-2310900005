<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head th:replace="~{layout/tta-admin-layout :: head}">
    <title>Quản lý Banner</title>
</head>

<body th:replace="~{layout/tta-admin-layout :: layout(~{::content})}">
    <div th:fragment="content">
        <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Quản lý Banner</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
                <a th:href="@{/admin/banner/add}" class="btn btn-sm btn-primary">
                    <i class="bi bi-plus-lg"></i> Thêm mới
                </a>
            </div>
        </div>

        <!-- Notification -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-sm align-middle">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Tên Banner</th>
                        <th scope="col">Hình ảnh</th>
                        <th scope="col">Danh mục</th>
                        <th scope="col">Trạng thái</th>
                        <th scope="col">Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="banner : ${ttaBanners}">
                        <td th:text="${banner.ttaMaBanner}"></td>
                        <td th:text="${banner.ttaTenBanner}"></td>
                        <td>
                            <img th:if="${banner.ttaHinhAnh != null}" th:src="@{'/uploads/' + ${banner.ttaHinhAnh}}"
                                alt="Banner Image" style="height: 50px; object-fit: cover;">
                            <span th:unless="${banner.ttaHinhAnh != null}" class="text-muted">Không có ảnh</span>
                        </td>
                        <td>
                            <span th:if="${banner.ttaDanhMuc != null}" th:text="${banner.ttaDanhMuc.ttaTenDanhMuc}"
                                class="badge bg-info text-dark"></span>
                            <span th:unless="${banner.ttaDanhMuc != null}" class="badge bg-secondary">Chung
                                (Home)</span>
                        </td>
                        <td>
                            <span th:if="${banner.ttaTrangThai}" class="badge bg-success">Hiển thị</span>
                            <span th:unless="${banner.ttaTrangThai}" class="badge bg-warning text-dark">Ẩn</span>
                        </td>
                        <td>
                            <a th:href="@{'/admin/banner/edit/' + ${banner.ttaMaBanner}}"
                                class="btn btn-sm btn-outline-primary">
                                <i class="bi bi-pencil"></i> Sửa
                            </a>
                            <a th:href="@{'/admin/banner/delete/' + ${banner.ttaMaBanner}}"
                                class="btn btn-sm btn-outline-danger"
                                onclick="return confirm('Bạn có chắc chắn muốn xóa banner này?');">
                                <i class="bi bi-trash"></i> Xóa
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${ttaBanners.empty}">
                        <td colspan="6" class="text-center">Chưa có banner nào.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
