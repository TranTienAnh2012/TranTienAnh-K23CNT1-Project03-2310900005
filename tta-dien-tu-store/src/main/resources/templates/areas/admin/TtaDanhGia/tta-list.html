<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi" th:replace="~{layout/tta-admin-layout :: layout(~{::content})}">

<head>
    <title th:text="${pageTitle}">Quản lý Đánh giá - TTA Store</title>
</head>

<body>
    <div th:fragment="content">
        <!-- Header -->
        <div class="d-flex align-items-center justify-content-between mb-4">
            <h2 class="mb-0">Quản lý Đánh giá</h2>
            <a th:href="@{/admin/danhgia/create}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Thêm đánh giá
            </a>
        </div>

        <!-- Alert Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Reviews Table -->
        <div class="card border-0 shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Sản phẩm</th>
                                <th>Người dùng</th>
                                <th>Đánh giá</th>
                                <th>Bình luận</th>
                                <th>Ngày</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="danhGia : ${danhGiaPage.content}">
                                <td th:text="${danhGia.ttaMaDanhGia}">1</td>
                                <td th:text="${danhGia.ttaSanPham.ttaTenSanPham}">Tên sản phẩm</td>
                                <td th:text="${danhGia.ttaNguoiDung.ttaHoTen}">Tên người dùng</td>
                                <td>
                                    <span th:each="i : ${#numbers.sequence(1, danhGia.ttaSoSao)}">
                                        <i class="bi bi-star-fill text-warning"></i>
                                    </span>
                                    <span th:if="${danhGia.ttaSoSao < 5}"
                                        th:each="i : ${#numbers.sequence(danhGia.ttaSoSao + 1, 5)}">
                                        <i class="bi bi-star text-muted"></i>
                                    </span>
                                </td>
                                <td>
                                    <span th:text="${#strings.abbreviate(danhGia.ttaBinhLuan, 50)}">Bình luận...</span>
                                </td>
                                <td th:text="${#temporals.format(danhGia.ttaNgayDanhGia, 'dd/MM/yyyy')}">01/01/2024</td>
                                <td>
                                    <a th:href="@{/admin/danhgia/edit/{id}(id=${danhGia.ttaMaDanhGia})}"
                                        class="btn btn-sm btn-outline-primary">
                                        <i class="bi bi-pencil"></i> Sửa
                                    </a>
                                    <form th:action="@{/admin/danhgia/delete/{id}(id=${danhGia.ttaMaDanhGia})}"
                                        method="post" class="d-inline"
                                        onsubmit="return confirm('Bạn có chắc muốn xóa đánh giá này?');">
                                        <button type="submit" class="btn btn-sm btn-outline-danger">
                                            <i class="bi bi-trash"></i> Xóa
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            <tr th:if="${danhGiaPage.content.isEmpty()}">
                                <td colspan="7" class="text-center text-muted py-4">
                                    Chưa có đánh giá nào
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Pagination -->
            <div class="card-footer bg-white" th:if="${danhGiaPage.totalPages > 1}">
                <nav>
                    <ul class="pagination justify-content-center mb-0">
                        <li class="page-item" th:classappend="${danhGiaPage.first} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/danhgia(page=${danhGiaPage.number - 1})}">
                                Trước
                            </a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, danhGiaPage.totalPages - 1)}"
                            th:classappend="${i == danhGiaPage.number} ? 'active'">
                            <a class="page-link" th:href="@{/admin/danhgia(page=${i})}" th:text="${i + 1}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${danhGiaPage.last} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/danhgia(page=${danhGiaPage.number + 1})}">
                                Sau
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</body>

</html>
