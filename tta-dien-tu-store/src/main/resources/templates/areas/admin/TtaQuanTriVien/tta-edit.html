<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi" th:replace="~{layout/tta-admin-layout :: layout(~{::content})}">

<head>
    <title th:text="${pageTitle}">Sửa quản trị viên - TTA Store</title>
</head>

<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="mb-0">Sửa quản trị viên</h2>
                <p class="text-muted mb-0">Cập nhật thông tin tài khoản</p>
            </div>
            <a class="btn btn-outline-secondary" th:href="@{/admin/quan-tri-vien}">
                <i class="bi bi-arrow-left"></i> Quay lại
            </a>
        </div>

        <div class="card border-0 shadow-sm">
            <div class="card-body">
                <form th:action="@{'/admin/quan-tri-vien/sua/' + ${ttaQuanTriVien.ttaMaNguoiDung}}"
                    th:object="${ttaQuanTriVien}" method="post">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Họ tên</label>
                            <input type="text" class="form-control" th:field="*{ttaHoTen}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" th:field="*{ttaEmail}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Mật khẩu mới (để trống nếu không đổi)</label>
                            <input type="password" class="form-control" th:field="*{ttaMatKhau}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Vai trò</label>
                            <select class="form-select" th:field="*{ttaVaiTro}">
                                <option th:value="0">USER</option>
                                <option th:value="1">ADMIN</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end gap-3 mt-4">
                        <a class="btn btn-light" th:href="@{/admin/quan-tri-vien}">Hủy</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Lưu thay đổi
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
