<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head th:replace="~{layout/tta-user-layout :: head}">
    <title>Trang chủ - TTA Store</title>
</head>

<body th:replace="~{layout/tta-user-layout :: layout(~{::content})}">
    <div th:fragment="content">
        <!-- Banner Section -->
        <div class="mb-5 animate-fade-in" th:if="${ttaBanner != null}">
            <div class="position-relative overflow-hidden rounded-4 shadow-lg">
                <img th:src="@{'/uploads/' + ${ttaBanner.ttaHinhAnh}}" class="img-fluid w-100"
                    th:alt="${ttaBanner.ttaTenBanner}" style="max-height: 450px; object-fit: cover;">
                <div class="position-absolute bottom-0 start-0 w-100 bg-gradient-dark p-4 text-white"
                    th:if="${ttaBanner.ttaNoiDung != null and !ttaBanner.ttaNoiDung.isEmpty()}"
                    style="background: linear-gradient(0deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);">
                    <h2 class="fw-bold mb-2" th:text="${ttaBanner.ttaTenBanner}">Banner Title</h2>
                    <p class="lead mb-0" th:text="${ttaBanner.ttaNoiDung}">Description</p>
                </div>
            </div>
        </div>

        <!-- Features -->
        <div class="row g-4 mb-5">
            <div class="col-md-4 animate-fade-in" style="animation-delay: 0.1s;">
                <div class="feature-card h-100 text-center">
                    <i class="bi bi-truck text-primary feature-icon"></i>
                    <h5 class="mt-3 fw-bold">Giao hàng nhanh</h5>
                    <p class="text-muted">Giao hàng toàn quốc trong 24h với chi phí thấp nhất</p>
                </div>
            </div>
            <div class="col-md-4 animate-fade-in" style="animation-delay: 0.2s;">
                <div class="feature-card h-100 text-center">
                    <i class="bi bi-shield-check text-success feature-icon"></i>
                    <h5 class="mt-3 fw-bold">Bảo hành chính hãng</h5>
                    <p class="text-muted">Cam kết bảo hành 12 tháng 1 đổi 1 cho tất cả sản phẩm</p>
                </div>
            </div>
            <div class="col-md-4 animate-fade-in" style="animation-delay: 0.3s;">
                <div class="feature-card h-100 text-center">
                    <i class="bi bi-headset text-info feature-icon"></i>
                    <h5 class="mt-3 fw-bold">Hỗ trợ 24/7</h5>
                    <p class="text-muted">Đội ngũ kỹ thuật viên chuyên nghiệp luôn sẵn sàng hỗ trợ</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
