<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head th:replace="~{layout/tta-user-layout :: head}">
    <title>Chi tiết sản phẩm</title>
</head>

<body th:replace="~{layout/tta-user-layout :: layout(~{::content})}">
    <div th:fragment="content">
        <div class="row animate-fade-in">
            <!-- Product Image -->
            <div class="col-md-6 mb-4">
                <div class="card border-0 shadow-sm">
                    <img th:src="@{'/uploads/' + ${ttaSanPham.ttaHinhAnh}}" class="card-img-top" alt="Product Image"
                        style="object-fit: contain; max-height: 500px;">
                </div>
            </div>

            <!-- Product Info -->
            <div class="col-md-6">
                <h2 class="mb-3" th:text="${ttaSanPham.ttaTenSanPham}">Tên sản phẩm</h2>
                <div class="mb-3">
                    <span class="badge bg-primary me-2" th:text="${ttaSanPham.ttaDanhMuc.ttaTenDanhMuc}">Danh mục</span>
                    <span class="badge bg-success" th:if="${ttaSanPham.ttaSoLuongTon > 0}">Còn hàng</span>
                    <span class="badge bg-danger" th:unless="${ttaSanPham.ttaSoLuongTon > 0}">Hết hàng</span>
                </div>

                <h3 class="text-danger mb-4"
                    th:text="${#numbers.formatDecimal(ttaSanPham.ttaGia, 0, 'COMMA', 0, 'POINT')} + ' đ'">100.000 đ</h3>

                <p class="lead mb-4" th:text="${ttaSanPham.ttaMoTa}">Mô tả sản phẩm...</p>

                <div class="d-flex gap-3 mb-4">
                    <div class="d-flex align-items-center border rounded">
                        <button class="btn btn-link text-dark text-decoration-none px-3"
                            onclick="decreaseQuantity()">-</button>
                        <input type="number" id="quantity" value="1" min="1" class="form-control border-0 text-center"
                            style="width: 60px;">
                        <button class="btn btn-link text-dark text-decoration-none px-3"
                            onclick="increaseQuantity()">+</button>
                    </div>
                    <button onclick="addToCart()" class="btn btn-primary btn-lg flex-grow-1">
                        <i class="bi bi-cart-plus"></i> Thêm vào giỏ hàng
                    </button>
                </div>

                <div class="card bg-light border-0">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-shield-check"></i> Chính sách bảo hành</h5>
                        <ul class="list-unstyled mb-0">
                            <li class="mb-2"><i class="bi bi-check-circle text-success me-2"></i>Bảo hành chính hãng 12
                                tháng</li>
                            <li class="mb-2"><i class="bi bi-check-circle text-success me-2"></i>Đổi trả trong 30 ngày
                            </li>
                            <li><i class="bi bi-check-circle text-success me-2"></i>Giao hàng toàn quốc</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <script th:inline="javascript">
            function increaseQuantity() {
                var input = document.getElementById('quantity');
                input.value = parseInt(input.value) + 1;
            }

            function decreaseQuantity() {
                var input = document.getElementById('quantity');
                if (parseInt(input.value) > 1) {
                    input.value = parseInt(input.value) - 1;
                }
            }

            function addToCart() {
                var quantity = document.getElementById('quantity').value;
                var productId = [[${ ttaSanPham.ttaMaSanPham }]];
                window.location.href = '/user/cart/add/' + productId + '?quantity=' + quantity;
            }
        </script>
    </div>
</body>

</html>
