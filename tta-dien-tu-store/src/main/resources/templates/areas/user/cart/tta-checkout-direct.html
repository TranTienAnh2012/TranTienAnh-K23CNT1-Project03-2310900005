<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head th:replace="~{layout/tta-user-layout :: head}">
    <title>Thanh toán</title>
</head>

<body th:replace="~{layout/tta-user-layout :: layout(~{::content})}">
    <div th:fragment="content">
        <div class="row">
            <div class="col-lg-8">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="bi bi-credit-card"></i> Thông tin thanh toán</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/user/cart/checkout/direct}" method="post">
                            <input type="hidden" name="productId" th:value="${product.ttaMaSanPham}">
                            <input type="hidden" name="quantity" th:value="${quantity}">

                            <div class="mb-3">
                                <label for="hoTen" class="form-label">Họ và tên <span
                                        class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="hoTen" name="hoTen"
                                    th:value="${user != null ? user.ttaHoTen : ''}" required>
                            </div>

                            <div class="mb-3">
                                <label for="soDienThoai" class="form-label">Số điện thoại <span
                                        class="text-danger">*</span></label>
                                <input type="tel" class="form-control" id="soDienThoai" name="soDienThoai" required>
                            </div>

                            <div class="mb-3">
                                <label for="diaChi" class="form-label">Địa chỉ giao hàng <span
                                        class="text-danger">*</span></label>
                                <textarea class="form-control" id="diaChi" name="diaChi" rows="3" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="ghiChu" class="form-label">Ghi chú (tùy chọn)</label>
                                <textarea class="form-control" id="ghiChu" name="ghiChu" rows="2"
                                    placeholder="Ghi chú về đơn hàng, ví dụ: thời gian hay địa điểm giao hàng chi tiết hơn."></textarea>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-danger btn-lg">
                                    <i class="bi bi-check-circle"></i> Xác nhận đặt hàng
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-light">
                        <h5 class="mb-0"><i class="bi bi-bag-check"></i> Thông tin đơn hàng</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex mb-3">
                            <img th:src="@{'/uploads/' + ${product.ttaHinhAnh}}" class="img-thumbnail me-3"
                                style="width: 80px; height: 80px; object-fit: cover;">
                            <div>
                                <h6 class="mb-1" th:text="${product.ttaTenSanPham}">Tên sản phẩm</h6>
                                <p class="text-muted mb-0">
                                    Số lượng: <span th:text="${quantity}">1</span>
                                </p>
                            </div>
                        </div>

                        <hr>

                        <div class="d-flex justify-content-between mb-2">
                            <span>Đơn giá:</span>
                            <span th:text="${#numbers.formatDecimal(product.ttaGia, 0, 'COMMA', 0, 'POINT')} + ' đ'">0
                                đ</span>
                        </div>

                        <div class="d-flex justify-content-between mb-2">
                            <span>Số lượng:</span>
                            <span th:text="${quantity}">1</span>
                        </div>

                        <hr>

                        <div class="d-flex justify-content-between">
                            <strong>Tổng cộng:</strong>
                            <strong class="text-danger"
                                th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT')} + ' đ'">0 đ</strong>
                        </div>
                    </div>
                </div>

                <div class="alert alert-info mt-3">
                    <i class="bi bi-info-circle"></i>
                    <small>Đơn hàng sẽ được xử lý trong vòng 24h. Bạn sẽ nhận được hóa đơn ngay sau khi xác
                        nhận.</small>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
