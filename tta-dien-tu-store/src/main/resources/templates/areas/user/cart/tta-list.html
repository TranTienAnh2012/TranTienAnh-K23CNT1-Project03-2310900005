<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head th:replace="~{layout/tta-user-layout :: head}">
    <title>Giỏ hàng</title>
</head>

<body th:replace="~{layout/tta-user-layout :: layout(~{::content})}">
    <div th:fragment="content">
        <div class="row mb-4">
            <div class="col-12">
                <h2 class="mb-4">Giỏ hàng của bạn</h2>
            </div>
        </div>

        <div class="row" th:if="${ttaCartItems.empty}">
            <div class="col-12 text-center py-5">
                <i class="bi bi-cart-x display-1 text-muted"></i>
                <h3 class="mt-3">Giỏ hàng trống</h3>
                <p class="text-muted">Bạn chưa thêm sản phẩm nào vào giỏ hàng.</p>
                <a th:href="@{/user/san-pham}" class="btn btn-primary mt-3">Tiếp tục mua sắm</a>
            </div>
        </div>

        <div class="row" th:unless="${ttaCartItems.empty}">
            <div class="col-lg-8">
                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle mb-0">
                                <thead class="bg-light">
                                    <tr>
                                        <th class="border-0 p-3">Sản phẩm</th>
                                        <th class="border-0 p-3">Giá</th>
                                        <th class="border-0 p-3">Số lượng</th>
                                        <th class="border-0 p-3">Tổng</th>
                                        <th class="border-0 p-3"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="item : ${ttaCartItems}">
                                        <td class="p-3">
                                            <div class="d-flex align-items-center">
                                                <img th:src="@{'/uploads/' + ${item.ttaSanPham.ttaHinhAnh}}"
                                                    alt="Product" class="rounded me-3"
                                                    style="width: 80px; height: 80px; object-fit: cover;">
                                                <div>
                                                    <h6 class="mb-0">
                                                        <a th:href="@{'/user/san-pham/' + ${item.ttaSanPham.ttaMaSanPham}}"
                                                            class="text-decoration-none text-dark"
                                                            th:text="${item.ttaSanPham.ttaTenSanPham}">Tên sản phẩm</a>
                                                    </h6>
                                                </div>
                                            </div>
                                        </td>
                                        <td class="p-3"
                                            th:text="${#numbers.formatDecimal(item.ttaSanPham.ttaGia, 0, 'COMMA', 0, 'POINT')} + ' đ'">
                                            100.000 đ</td>
                                        <td class="p-3">
                                            <form th:action="@{/user/cart/update}" method="post"
                                                class="d-flex align-items-center" style="width: 120px;">
                                                <input type="hidden" name="id"
                                                    th:value="${item.ttaSanPham.ttaMaSanPham}">
                                                <input type="number" name="quantity" th:value="${item.ttaSoLuong}"
                                                    min="1" class="form-control form-control-sm text-center me-2"
                                                    onchange="this.form.submit()">
                                            </form>
                                        </td>
                                        <td class="p-3 fw-bold"
                                            th:text="${#numbers.formatDecimal(item.thanhTien, 0, 'COMMA', 0, 'POINT')} + ' đ'">
                                            200.000 đ</td>
                                        <td class="p-3 text-end">
                                            <a th:href="@{'/user/cart/remove/' + ${item.ttaSanPham.ttaMaSanPham}}"
                                                class="btn btn-link text-danger p-0" title="Xóa">
                                                <i class="bi bi-trash"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4">
                        <h5 class="card-title mb-4">Tổng đơn hàng</h5>
                        <div class="d-flex justify-content-between mb-3">
                            <span class="text-muted">Tạm tính</span>
                            <span class="fw-bold"
                                th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT')} + ' đ'">0 đ</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-4">
                            <span class="h5 mb-0">Tổng cộng</span>
                            <span class="h5 mb-0 text-primary"
                                th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT')} + ' đ'">0 đ</span>
                        </div>
                        <a th:href="@{/user/cart/checkout}" class="btn btn-primary w-100 py-2">Thanh toán</a>
                        <a th:href="@{/user/san-pham}" class="btn btn-outline-secondary w-100 py-2 mt-2">Tiếp tục mua
                            sắm</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
