<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head th:replace="~{layout/tta-user-layout :: head}">
    <title>Thanh toán</title>
</head>

<body th:replace="~{layout/tta-user-layout :: layout(~{::content})}">
    <div th:fragment="content">
        <div class="row mb-4">
            <div class="col-12">
                <h2 class="mb-4">Thanh toán</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-7">
                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-body p-4">
                        <h5 class="card-title mb-4">Thông tin giao hàng</h5>
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                        <form th:action="@{/user/cart/checkout}" method="post">
                            <div class="mb-3">
                                <label for="hoTen" class="form-label">Họ và tên</label>
                                <input type="text" class="form-control" id="hoTen" name="hoTen" required
                                    th:value="${user != null ? user.ttaHoTen : ''}">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required
                                    th:value="${user != null ? user.ttaEmail : ''}">
                            </div>
                            <div class="mb-3">
                                <label for="soDienThoai" class="form-label">Số điện thoại</label>
                                <input type="tel" class="form-control" id="soDienThoai" name="soDienThoai" required>
                            </div>
                            <div class="mb-3">
                                <label for="diaChi" class="form-label">Địa chỉ nhận hàng</label>
                                <textarea class="form-control" id="diaChi" name="diaChi" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="ghiChu" class="form-label">Ghi chú đơn hàng (tùy chọn)</label>
                                <textarea class="form-control" id="ghiChu" name="ghiChu" rows="2"></textarea>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold">Phương thức thanh toán</label>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="paymentCOD"
                                        value="cod" checked>
                                    <label class="form-check-label" for="paymentCOD">
                                        Thanh toán khi nhận hàng (COD)
                                    </label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-2 mt-3">Xác nhận đặt hàng</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-5">
                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-body p-4">
                        <h5 class="card-title mb-4">Đơn hàng của bạn</h5>
                        <div class="table-responsive mb-3">
                            <table class="table table-sm">
                                <tbody>
                                    <tr th:each="item : ${ttaCartItems}">
                                        <td class="py-2">
                                            <div class="d-flex align-items-center">
                                                <img th:src="@{'/uploads/' + ${item.ttaSanPham.ttaHinhAnh}}"
                                                    alt="Product" class="rounded me-2"
                                                    style="width: 40px; height: 40px; object-fit: cover;">
                                                <div>
                                                    <small class="d-block fw-bold"
                                                        th:text="${item.ttaSanPham.ttaTenSanPham}"></small>
                                                    <small class="text-muted">x <span
                                                            th:text="${item.ttaSoLuong}"></span></small>
                                                </div>
                                            </div>
                                        </td>
                                        <td class="text-end py-2"
                                            th:text="${#numbers.formatDecimal(item.thanhTien, 0, 'COMMA', 0, 'POINT')} + ' đ'">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mã giảm giá</label>
                            <div class="input-group">
                                <select class="form-select" id="voucherCodeInput">
                                    <option value="">-- Chọn mã voucher --</option>
                                    <option th:each="uv : ${availableVouchers}" th:value="${uv.ttaVoucher.ttaCode}"
                                        th:text="${uv.ttaVoucher.ttaCode + ' - ' + uv.ttaVoucher.ttaName + ' (Giảm ' + (uv.ttaVoucher.ttaDiscountType.name() == 'PERCENT' ? uv.ttaVoucher.ttaDiscountValue + '%' : #numbers.formatDecimal(uv.ttaVoucher.ttaDiscountValue, 0, 'COMMA', 0, 'POINT') + 'đ') + ')'}">
                                    </option>
                                </select>
                                <button class="btn btn-outline-primary" type="button" onclick="applyVoucher()">Áp
                                    dụng</button>
                            </div>
                            <small id="voucherMessage" class="form-text"></small>
                            <div th:if="${availableVouchers == null || availableVouchers.isEmpty()}" class="mt-1">
                                <small class="text-muted">Bạn chưa có voucher nào khả dụng.</small>
                            </div>
                        </div>

                        <hr>
                        <div class="d-flex justify-content-between mb-2">
                            <span class="text-muted">Tạm tính</span>
                            <span class="fw-bold"
                                th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT')} + ' đ'">0 đ</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2" id="discountRow" style="display: none;">
                            <span class="text-success">Giảm giá</span>
                            <span class="fw-bold text-success" id="discountAmount">-0 đ</span>
                        </div>
                        <div class="d-flex justify-content-between mb-4">
                            <span class="h5 mb-0">Tổng cộng</span>
                            <span class="h5 mb-0 text-primary" id="totalAmountDisplay"
                                th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT')} + ' đ'">0 đ</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script th:inline="javascript">
            function applyVoucher() {
                var code = document.getElementById('voucherCodeInput').value;
                var total = [[${ total }]]; // Original total from server

                if (!code) {
                    showVoucherToast('Thông báo', 'Vui lòng chọn mã voucher', null);
                    return;
                }

                fetch('/user/cart/validate-voucher?code=' + code + '&total=' + total)
                    .then(response => response.json())
                    .then(data => {
                        var msgElement = document.getElementById('voucherMessage');
                        if (data.success) {
                            msgElement.className = 'form-text text-success';
                            msgElement.innerText = data.message;
                            showVoucherToast('Thành công', data.message, null);

                            // Update display
                            document.getElementById('discountRow').style.display = 'flex';
                            document.getElementById('discountAmount').innerText = '-' + formatCurrency(data.discount);
                            document.getElementById('totalAmountDisplay').innerText = formatCurrency(data.newTotal);

                            // Add hidden input to form
                            var form = document.querySelector('form');
                            var existingInput = document.getElementById('hiddenVoucherCode');
                            if (existingInput) {
                                existingInput.value = code;
                            } else {
                                var input = document.createElement('input');
                                input.type = 'hidden';
                                input.name = 'voucherCode';
                                input.id = 'hiddenVoucherCode';
                                input.value = code;
                                form.appendChild(input);
                            }
                        } else {
                            msgElement.className = 'form-text text-danger';
                            msgElement.innerText = data.message;
                            showVoucherToast('Lỗi', data.message, null);

                            // Reset display
                            document.getElementById('discountRow').style.display = 'none';
                            document.getElementById('totalAmountDisplay').innerText = formatCurrency(total);
                            var existingInput = document.getElementById('hiddenVoucherCode');
                            if (existingInput) existingInput.remove();
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        showVoucherToast('Lỗi', 'Có lỗi xảy ra khi kiểm tra voucher', null);
                    });
            }

            function formatCurrency(amount) {
                return new Intl.NumberFormat('vi-VN').format(amount) + ' đ';
            }
        </script>
    </div>
</body>

</html>
