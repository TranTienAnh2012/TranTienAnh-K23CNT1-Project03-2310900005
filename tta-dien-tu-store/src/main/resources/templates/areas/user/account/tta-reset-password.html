<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Đặt lại mật khẩu - TTA Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .reset-password-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }

        .reset-password-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .reset-password-header i {
            font-size: 60px;
            color: #667eea;
            margin-bottom: 15px;
        }

        .reset-password-header h2 {
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .reset-password-header p {
            color: #666;
            font-size: 14px;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .password-strength {
            margin-top: 10px;
            font-size: 12px;
        }

        .strength-bar {
            height: 4px;
            border-radius: 2px;
            background: #e0e0e0;
            margin-top: 5px;
            overflow: hidden;
        }

        .strength-bar-fill {
            height: 100%;
            transition: all 0.3s;
            width: 0%;
        }

        .alert {
            border-radius: 10px;
            border: none;
        }
    </style>
</head>

<body>
    <div class="reset-password-container">
        <div class="reset-password-header">
            <i class="fas fa-key"></i>
            <h2>Đặt lại mật khẩu</h2>
            <p>Nhập mật khẩu mới cho tài khoản của bạn</p>
        </div>

        <!-- Error Message -->
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <form th:action="@{/user/reset-password}" method="post" id="resetPasswordForm">
            <input type="hidden" name="token" th:value="${token}">

            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="fas fa-lock me-2"></i>Mật khẩu mới
                </label>
                <input type="password" class="form-control" id="password" name="password"
                    placeholder="Nhập mật khẩu mới" required minlength="6">
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-bar-fill" id="strengthBar"></div>
                    </div>
                    <small id="strengthText" class="text-muted">Mật khẩu phải có ít nhất 6 ký tự</small>
                </div>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">
                    <i class="fas fa-lock me-2"></i>Xác nhận mật khẩu
                </label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                    placeholder="Nhập lại mật khẩu mới" required minlength="6">
                <small id="matchText" class="text-muted"></small>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-check me-2"></i>Đặt lại mật khẩu
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');
        const matchText = document.getElementById('matchText');

        // Password strength indicator
        passwordInput.addEventListener('input', function () {
            const password = this.value;
            let strength = 0;

            if (password.length >= 6) strength += 25;
            if (password.length >= 8) strength += 25;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength += 25;
            if (/[0-9]/.test(password)) strength += 25;

            strengthBar.style.width = strength + '%';

            if (strength < 25) {
                strengthBar.style.background = '#dc3545';
                strengthText.textContent = 'Mật khẩu yếu';
                strengthText.className = 'text-danger';
            } else if (strength < 50) {
                strengthBar.style.background = '#ffc107';
                strengthText.textContent = 'Mật khẩu trung bình';
                strengthText.className = 'text-warning';
            } else if (strength < 75) {
                strengthBar.style.background = '#17a2b8';
                strengthText.textContent = 'Mật khẩu khá';
                strengthText.className = 'text-info';
            } else {
                strengthBar.style.background = '#28a745';
                strengthText.textContent = 'Mật khẩu mạnh';
                strengthText.className = 'text-success';
            }
        });

        // Password match indicator
        confirmPasswordInput.addEventListener('input', function () {
            if (this.value === '') {
                matchText.textContent = '';
                return;
            }

            if (this.value === passwordInput.value) {
                matchText.textContent = '✓ Mật khẩu khớp';
                matchText.className = 'text-success';
            } else {
                matchText.textContent = '✗ Mật khẩu không khớp';
                matchText.className = 'text-danger';
            }
        });

        // Form validation
        document.getElementById('resetPasswordForm').addEventListener('submit', function (e) {
            if (passwordInput.value !== confirmPasswordInput.value) {
                e.preventDefault();
                alert('Mật khẩu xác nhận không khớp!');
            }
        });
    </script>
</body>

</html>
