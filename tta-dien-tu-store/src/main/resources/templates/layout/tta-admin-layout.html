<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi" th:fragment="layout(content)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: 'Admin - TTA Store'">Admin - TTA Store</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link th:href="@{/css/admin.css}" rel="stylesheet">

    <!-- GTranslate Widget -->
    <script>
        window.gtranslateSettings = {
            "default_language": "vi",
            "detect_browser_language": true,
            "languages": ["vi", "en", "zh-CN", "it", "es", "de", "ar", "tr", "ru", "uk", "km", "th", "fr"],
            "wrapper_selector": ".gtranslate_wrapper"
        };
    </script>
    <script src="https://cdn.gtranslate.net/widgets/latest/dropdown.js" defer></script>

    <!-- Loading Overlay Styles -->
    <style>
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            text-align: center;
        }

        .spinner-ring {
            display: inline-block;
            width: 64px;
            height: 64px;
            position: relative;
        }

        .spinner-ring div {
            box-sizing: border-box;
            display: block;
            position: absolute;
            width: 51px;
            height: 51px;
            margin: 6px;
            border: 6px solid #0d6efd;
            border-radius: 50%;
            animation: spinner-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            border-color: #0d6efd transparent transparent transparent;
        }

        .spinner-ring div:nth-child(1) {
            animation-delay: -0.45s;
        }

        .spinner-ring div:nth-child(2) {
            animation-delay: -0.3s;
        }

        .spinner-ring div:nth-child(3) {
            animation-delay: -0.15s;
        }

        @keyframes spinner-ring {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            margin-top: 20px;
            color: #0d6efd;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* Pulse animation for loading text */
        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .loading-text {
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>

    <th:block th:fragment="head-extra"></th:block>

    <!-- Fix for full height layout -->
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }

        .admin-wrapper {
            min-height: 100vh !important;
        }

        .admin-main {
            min-height: 100vh !important;
            display: flex !important;
            flex-direction: column !important;
        }

        .admin-content {
            flex: 1 !important;
            background-color: #f8f9fa !important;
        }
    </style>
</head>

<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner-ring">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="loading-text">Đang tải...</div>
        </div>
    </div>

    <div class="admin-wrapper d-flex">
        <!-- Sidebar -->
        <aside class="admin-sidebar bg-dark text-white">
            <div class="sidebar-header p-3 border-bottom">
                <h4 class="mb-0"><i class="bi bi-shop"></i> TTA Store</h4>
                <p class="text-muted small mb-0">Admin Panel</p>
            </div>
            <!-- Navigation từ fragment riêng -->
            <th:block th:replace="~{layout/fragments/tta-admin-nav :: admin-sidebar-nav}"></th:block>
        </aside>

        <!-- Main Content Area -->
        <div class="admin-main flex-grow-1 d-flex flex-column">
            <!-- Top Navbar -->
            <nav class="admin-topbar bg-white border-bottom">
                <div class="container-fluid">
                    <div class="d-flex justify-content-between align-items-center py-3">
                        <!-- Left: Page Title with Icon -->
                        <div class="d-flex align-items-center">
                            <i class="bi bi-grid-3x3-gap-fill text-primary me-2 fs-5"></i>
                            <h5 class="mb-0 fw-semibold" th:text="${pageTitle} ?: 'Admin Dashboard'">Admin Dashboard
                            </h5>
                        </div>

                        <!-- Right: Actions & User Info -->
                        <div class="d-flex align-items-center gap-2">
                            <!-- Language Selector -->
                            <div class="gtranslate_wrapper me-2"></div>

                            <!-- Divider -->
                            <div class="vr mx-1" style="height: 24px;"></div>

                            <!-- Notifications -->
                            <button class="btn btn-light btn-sm position-relative me-1" type="button" title="Thông báo">
                                <i class="bi bi-bell fs-6"></i>
                                <span
                                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                                    style="font-size: 0.6rem;">
                                    3
                                    <span class="visually-hidden">thông báo mới</span>
                                </span>
                            </button>

                            <!-- User Profile Dropdown -->
                            <div class="dropdown">
                                <button class="btn btn-light btn-sm d-flex align-items-center gap-2 dropdown-toggle"
                                    type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="bi bi-person-circle fs-5"></i>
                                    <span class="d-none d-md-inline text-muted small"
                                        th:text="${#authorization.expression('isAuthenticated()') ? #authentication.name : 'Khách'}">
                                        admin@example.com
                                    </span>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end shadow-sm" aria-labelledby="userDropdown">
                                    <li>
                                        <a class="dropdown-item" th:href="@{/account/profile}">
                                            <i class="bi bi-person me-2"></i>Hồ sơ cá nhân
                                        </a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" th:href="@{/admin/settings}">
                                            <i class="bi bi-gear me-2"></i>Cài đặt
                                        </a>
                                    </li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li>
                                        <form th:action="@{/account/logout}" method="post" id="adminLogoutForm"
                                            class="d-none"></form>
                                        <a class="dropdown-item text-danger" href="#"
                                            onclick="document.getElementById('adminLogoutForm').submit(); return false;">
                                            <i class="bi bi-box-arrow-right me-2"></i>Đăng xuất
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Content -->
            <div class="admin-content p-4 flex-grow-1">
                <!-- Flash Messages -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Page Content - injected từ các view admin -->
                <th:block th:replace="${content}"></th:block>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>

    <!-- Loading Overlay Script -->
    <script>
        // Hide loading overlay when page is fully loaded
        window.addEventListener('load', function () {
            const loadingOverlay = document.getElementById('loadingOverlay');
            if (loadingOverlay) {
                setTimeout(() => {
                    loadingOverlay.classList.add('hidden');
                }, 200);
            }
        });

        // Show loading overlay when navigating to another page
        document.addEventListener('DOMContentLoaded', function () {
            // Add loading effect to all links and forms
            const links = document.querySelectorAll('a:not([target="_blank"]):not([href^="#"]):not([data-bs-toggle])');
            const forms = document.querySelectorAll('form');
            const loadingOverlay = document.getElementById('loadingOverlay');

            links.forEach(link => {
                link.addEventListener('click', function (e) {
                    // Don't show loading for dropdown toggles and modals
                    if (!this.hasAttribute('data-bs-toggle') && !this.getAttribute('href').startsWith('#')) {
                        if (loadingOverlay) {
                            loadingOverlay.classList.remove('hidden');
                        }
                    }
                });
            });

            forms.forEach(form => {
                form.addEventListener('submit', function (e) {
                    // Don't show loading if form has onsubmit (confirmation dialog)
                    const hasOnsubmit = this.hasAttribute('onsubmit');

                    if (!hasOnsubmit && loadingOverlay) {
                        loadingOverlay.classList.remove('hidden');
                    }
                });
            });
        });
    </script>

    <th:block th:fragment="scripts-extra"></th:block>
</body>

</html>
