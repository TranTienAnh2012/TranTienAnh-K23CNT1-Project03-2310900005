<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi" th:fragment="layout(content)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: 'Admin - TTA Store'">Admin - TTA Store</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link th:href="@{/css/admin.css}" rel="stylesheet">

    <th:block th:fragment="head-extra"></th:block>
</head>

<body>
    <div class="admin-wrapper d-flex">
        <!-- Sidebar -->
        <aside class="admin-sidebar bg-dark text-white">
            <div class="sidebar-header p-3 border-bottom">
                <h4 class="mb-0"><i class="bi bi-shop"></i> TTA Store</h4>
                <p class="text-muted small mb-0">Admin Panel</p>
            </div>
            <!-- Navigation từ fragment riêng -->
            <th:block th:replace="~{layout/fragments/tta-admin-nav :: admin-sidebar-nav}"></th:block>
        </aside>

        <!-- Main Content Area -->
        <div class="admin-main flex-grow-1 d-flex flex-column">
            <!-- Top Navbar -->
            <nav class="admin-topbar bg-white shadow-sm p-3">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0" th:text="${pageTitle} ?: 'Admin Dashboard'">Admin Dashboard</h5>
                    <div class="d-flex align-items-center gap-3">
                        <span class="text-muted"
                            th:text="${#authorization.expression('isAuthenticated()') ? #authentication.name : 'Khách'}">
                            admin@example.com
                        </span>
                        <a th:href="@{/account/profile}" class="btn btn-sm btn-outline-primary">
                            <i class="bi bi-person-circle"></i>
                        </a>
                    </div>
                </div>
            </nav>

            <!-- Content -->
            <div class="admin-content p-4 flex-grow-1">
                <!-- Flash Messages -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Page Content - injected từ các view admin -->
                <th:block th:replace="${content}"></th:block>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
    <th:block th:fragment="scripts-extra"></th:block>
</body>

</html>
