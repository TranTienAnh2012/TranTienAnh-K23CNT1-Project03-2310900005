<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="vi">

<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: 'TTA Store'">TTA Store</title>

    <!-- Bootstrap CSS & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link th:href="@{/css/tta-user-style.css}" rel="stylesheet">

    <th:block th:fragment="head-extra"></th:block>

</head>

<body th:fragment="layout(content)">
    <div class="user-wrapper d-flex flex-column min-vh-100">

        <!-- Header + Nav (TGDD Style) -->
        <header>
            <!-- Main Header -->
            <div class="tgdd-header">
                <div class="container">
                    <div class="d-flex align-items-center justify-content-between">
                        <!-- Logo -->
                        <a class="navbar-brand d-flex align-items-center gap-2" th:href="@{/user/dashboard}">
                            <i class="bi bi-shop-window"></i> TTA Store
                        </a>

                        <!-- Search Bar -->
                        <div class="search-bar mx-4 d-none d-lg-block">
                            <form th:action="@{/user/san-pham}" method="get">
                                <input type="text" name="keyword" placeholder="Bạn tìm gì hôm nay?"
                                    th:value="${keyword}">
                                <button type="submit"><i class="bi bi-search"></i></button>
                            </form>
                        </div>

                        <!-- Right Icons -->
                        <div class="d-flex align-items-center">
                            <!-- Order History - Only for authenticated users -->
                            <a sec:authorize="isAuthenticated()" th:href="@{/user/orders}"
                                class="header-icon-link d-none d-md-flex">
                                <i class="bi bi-clock-history"></i>
                                <span>Đơn hàng của tôi</span>
                            </a>

                            <!-- Cart - Only for authenticated users -->
                            <a sec:authorize="isAuthenticated()" th:href="@{/user/cart}" class="header-icon-link">
                                <i class="bi bi-cart3"></i>
                                <span>Giỏ hàng</span>
                            </a>

                            <!-- Login and Register buttons - Only for guests -->
                            <div sec:authorize="isAnonymous()" class="d-flex align-items-center gap-2">
                                <a th:href="@{/account/login}" class="header-icon-link">
                                    <i class="bi bi-box-arrow-in-right"></i>
                                    <span>Đăng nhập</span>
                                </a>
                                <a th:href="@{/account/register}" class="header-icon-link">
                                    <i class="bi bi-person-plus"></i>
                                    <span>Đăng ký</span>
                                </a>
                            </div>

                            <!-- User Profile - Only for authenticated users -->
                            <div sec:authorize="isAuthenticated()" class="d-flex align-items-center gap-2">
                                <a th:href="@{/account/profile}" class="header-icon-link">
                                    <i class="bi bi-person-check-fill"></i>
                                    <span th:text="${#authentication.name}">Profile</span>
                                </a>

                                <!-- Admin Button - Only for ADMIN role -->
                                <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin/dashboard}"
                                    class="btn btn-sm btn-warning text-white ms-2">
                                    <i class="bi bi-speedometer2"></i> Admin
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sub Navigation -->
            <div class="sub-nav d-none d-md-block">
                <div class="container">
                    <ul class="nav justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/user/san-pham}">
                                <i class="bi bi-grid"></i> Tất cả sản phẩm
                            </a>
                        </li>
                        <li class="nav-item" th:each="dm : ${globalDanhMucs}">
                            <a class="nav-link" th:href="@{/user/san-pham(categoryId=${dm.ttaMaDanhMuc})}"
                                th:text="${dm.ttaTenDanhMuc}">
                                Danh mục
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="user-main flex-grow-1">
            <div class="container my-4">

                <!-- Flash Messages -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Chỗ inject view con -->
                <th:block th:insert="${content}"></th:block>
            </div>
        </main>

        <!-- Footer -->
        <th:block th:insert="~{layout/fragments/tta-user-footer :: user-footer}"></th:block>
        <!-- Dòng này là bắt buộc để chèn JS typing animation -->
        <!-- <th:block th:replace="~{::scripts-extra}"></th:block> -->
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
    <th:block th:fragment="scripts-extra"></th:block>
</body>

</html>
