<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="vi">

<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: 'TTA Store'">TTA Store</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link th:href="@{/css/tta-user-style.css}" rel="stylesheet">
    <link th:href="@{/css/tta-banner.css}" rel="stylesheet">
    <link th:href="@{/css/tta-voucher-shopee.css}" rel="stylesheet">

    <th:block th:fragment="head-extra"></th:block>

    <!-- GTranslate Widget -->
    <script>
        window.gtranslateSettings = {
            "default_language": "vi",
            "detect_browser_language": true,
            "languages": ["vi", "en", "zh-CN", "it", "es", "de", "ar", "tr", "ru", "uk", "km", "th", "fr"],
            "wrapper_selector": ".gtranslate_wrapper"
        };
    </script>
    <script src="https://cdn.gtranslate.net/widgets/latest/float.js" defer></script>

</head>

<body th:fragment="layout(content)">
    <div class="user-wrapper d-flex flex-column min-vh-100">

        <!-- Header + Nav (TGDD Style) -->
        <header id="main-header" class="sticky-header">
            <!-- Main Header -->
            <div class="tgdd-header" id="top-header">
                <div class="container">
                    <div class="d-flex align-items-center justify-content-between">
                        <!-- Logo -->
                        <a class="navbar-brand d-flex align-items-center gap-2" th:href="@{/user/dashboard}">
                            <i class="bi bi-shop-window"></i> TTA Store
                        </a>

                        <!-- Search Bar -->
                        <div class="search-bar mx-4 d-none d-lg-block">
                            <form th:action="@{/user/san-pham}" method="get">
                                <input type="text" name="keyword" placeholder="Bạn tìm gì hôm nay?"
                                    th:value="${keyword}">
                                <button type="submit"><i class="bi bi-search"></i></button>
                            </form>
                        </div>

                        <!-- Right Icons -->
                        <div class="d-flex align-items-center">


                            <!-- Order History - Only for authenticated users -->
                            <a sec:authorize="isAuthenticated()" th:href="@{/user/orders}"
                                class="header-icon-link d-none d-md-flex">
                                <i class="bi bi-clock-history"></i>
                                <span>Đơn hàng của tôi</span>
                            </a>

                            <!-- Voucher - Only for authenticated users -->
                            <a sec:authorize="isAuthenticated()" th:href="@{/user/vouchers}"
                                class="header-icon-link d-none d-md-flex">
                                <i class="bi bi-ticket-perforated"></i>
                                <span>Voucher</span>
                            </a>

                            <!-- Cart - Only for authenticated users -->
                            <a sec:authorize="isAuthenticated()" th:href="@{/user/cart}" class="header-icon-link">
                                <i class="bi bi-cart3"></i>
                                <span>Giỏ hàng</span>
                            </a>

                            <!-- Login and Register buttons - Only for guests -->
                            <div sec:authorize="isAnonymous()" class="d-flex align-items-center gap-2">
                                <a th:href="@{/account/login}" class="header-icon-link">
                                    <i class="bi bi-box-arrow-in-right"></i>
                                    <span>Đăng nhập</span>
                                </a>
                                <a th:href="@{/account/register}" class="header-icon-link">
                                    <i class="bi bi-person-plus"></i>
                                    <span>Đăng ký</span>
                                </a>
                            </div>

                            <!-- User Profile - Only for authenticated users -->
                            <div sec:authorize="isAuthenticated()" class="d-flex align-items-center gap-2">
                                <a th:href="@{/account/profile}" class="header-icon-link">
                                    <i class="bi bi-person-check-fill"></i>
                                    <span th:text="${#authentication.name}">Profile</span>
                                </a>

                                <!-- Admin Button - Only for ADMIN role -->
                                <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin/dashboard}"
                                    class="btn btn-sm btn-warning text-white ms-2">
                                    <i class="bi bi-speedometer2"></i> Admin
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sub Navigation -->
            <div id="sub-nav-placeholder" style="height: 0;"></div>
            <div class="sub-nav d-none d-md-block" id="sub-nav">
                <div class="container">
                    <ul class="nav justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/user/san-pham}">
                                <i class="bi bi-grid"></i> Tất cả sản phẩm
                            </a>
                        </li>
                        <li class="nav-item" th:each="dm : ${globalDanhMucs}">
                            <a class="nav-link" th:href="@{/user/san-pham(categoryId=${dm.ttaMaDanhMuc})}"
                                th:text="${dm.ttaTenDanhMuc}">
                                Danh mục
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="user-main flex-grow-1">
            <div class="container my-4">

                <!-- Flash Messages -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Chỗ inject view con -->
                <th:block th:insert="${content}"></th:block>
            </div>
        </main>

        <!-- Footer -->
        <th:block th:insert="~{layout/fragments/tta-user-footer :: user-footer}"></th:block>

        <!-- Hotline Button -->
        <a th:href="@{'tel:' + ${ttaWebsitePhone ?: '0345862097'}}" class="tta-hotline">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z">
                </path>
            </svg>
            <span>Hotline: <span th:text="${ttaWebsitePhone ?: '0345862097'}">0345862097</span></span>
        </a>

        <!-- GTranslate Widget (Fixed Bottom Left) -->
        <div class="gtranslate_wrapper"></div>

        <!-- Zalo Chat Button -->
        <a th:with="phone=${#strings.replace(#strings.replace(ttaWebsitePhone ?: '0345862097', ' ', ''), '-', '')}"
            th:href="@{'https://chat.zalo.me/?phone=' + ${phone}}" id="linkzalo" target="_blank"
            rel="noopener noreferrer">
            <div class="fcta-zalo-vi-tri-nut">
                <div id="fcta-zalo-tracking" class="fcta-zalo-nen-nut">
                    <div class="fcta-zalo-ben-trong-nut">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 460.1 436.6">
                            <path fill="currentColor" class="st0"
                                d="M82.6 380.9c-1.8-.8-3.1-1.7-1-3.5 1.3-1 2.7-1.9 4.1-2.8 13.1-8.5 25.4-17.8 33.5-31.5 6.8-11.4 5.7-18.1-2.8-26.5C69 269.2 48.2 212.5 58.6 145.5 64.5 107.7 81.8 75 107 46.6c15.2-17.2 33.3-31.1 53.1-42.7 1.2-.7 2.9-.9 3.1-2.7-.4-1-1.1-.7-1.7-.7-33.7 0-67.4-.7-101 .2C28.3 1.7.5 26.6.6 62.3c.2 104.3 0 208.6 0 313 0 32.4 24.7 59.5 57 60.7 27.3 1.1 54.6.2 82 .1 2 .1 4 .2 6 .2H290c36 0 72 .2 108 0 33.4 0 60.5-27 60.5-60.3v-.6-58.5c0-1.4.5-2.9-.4-4.4-1.8.1-2.5 1.6-3.5 2.6-19.4 19.5-42.3 35.2-67.4 46.3-61.5 27.1-124.1 29-187.6 7.2-5.5-2-11.5-2.2-17.2-.8-8.4 2.1-16.7 4.6-25 7.1-24.4 7.6-49.3 11-74.8 6zm72.5-168.5c1.7-2.2 2.6-3.5 3.6-4.8 13.1-16.6 26.2-33.2 39.3-49.9 3.8-4.8 7.6-9.7 10-15.5 2.8-6.6-.2-12.8-7-15.2-3-.9-6.2-1.3-9.4-1.1-17.8-.1-35.7-.1-53.5 0-2.5 0-5 .3-7.4.9-5.6 1.4-9 7.1-7.6 12.8 1 3.8 4 6.8 7.8 7.7 2.4.6 4.9.9 7.4.8 10.8.1 21.7 0 32.5.1 1.2 0 2.7-.8 3.6 1-.9 1.2-1.8 2.4-2.7 3.5-15.5 19.6-30.9 39.3-46.4 58.9-3.8 4.9-5.8 10.3-3 16.3s8.5 7.1 14.3 7.5c4.6.3 9.3.1 14 .1 16.2 0 32.3.1 48.5-.1 8.6-.1 13.2-5.3 12.3-13.3-.7-6.3-5-9.6-13-9.7-14.1-.1-28.2 0-43.3 0zm116-52.6c-12.5-10.9-26.3-11.6-39.8-3.6-16.4 9.6-22.4 25.3-20.4 43.5 1.9 17 9.3 30.9 27.1 36.6 11.1 3.6 21.4 2.3 30.5-5.1 2.4-1.9 3.1-1.5 4.8.6 3.3 4.2 9 5.8 14 3.9 5-1.5 8.3-6.1 8.3-11.3.1-20 .2-40 0-60-.1-8-7.6-13.1-15.4-11.5-4.3.9-6.7 3.8-9.1 6.9zm69.3 37.1c-.4 25 20.3 43.9 46.3 41.3 23.9-2.4 39.4-20.3 38.6-45.6-.8-25-19.4-42.1-44.9-41.3-23.9.7-40.8 19.9-40 45.6zm-8.8-19.9c0-15.7.1-31.3 0-47 0-8-5.1-13-12.7-12.9-7.4.1-12.3 5.1-12.4 12.8-.1 4.7 0 9.3 0 14v79.5c0 6.2 3.8 11.6 8.8 12.9 6.9 1.9 14-2.2 15.8-9.1.3-1.2.5-2.4.4-3.7.2-15.5.1-31 .1-46.5z">
                            </path>
                        </svg>
                    </div>
                    <div class="fcta-zalo-text">Chat ngay</div>
                </div>
            </div>
        </a>

        <!-- Dòng này là bắt buộc để chèn JS typing animation -->
        <!-- <th:block th:replace="~{::scripts-extra}"></th:block> -->
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>

    <!-- Sticky Header Script -->
    <style>
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        #sub-nav {
            transition: transform 0.3s ease, opacity 0.3s ease;
            transform: translateY(0);
            opacity: 1;
        }

        #sub-nav.hidden {
            transform: translateY(-100%);
            opacity: 0;
            pointer-events: none;
        }

        button[data-bs-toggle="collapse"][aria-expanded="false"] .bi-chevron-down {
            transform: rotate(-90deg);
        }

        /* Voucher Toast Notification */
        .voucher-toast {
            position: fixed;
            bottom: 80px;
            /* Above GTranslate */
            left: 20px;
            z-index: 10000;
            max-width: 320px;
            background: white;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            border-radius: 50px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform: translateX(0);
            opacity: 1;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .voucher-toast.hidden {
            transform: translateX(-120%);
            opacity: 0;
            pointer-events: none;
        }

        .toast-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .toast-image img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #f0f0f0;
        }

        .toast-text {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .toast-header {
            font-size: 0.75rem;
            color: #888;
            margin-bottom: 2px;
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 10px;
        }

        .toast-header .toast-time {
            font-weight: normal;
            color: #aaa;
        }

        .toast-message {
            font-size: 0.9rem;
            font-weight: 700;
            color: #333;
            line-height: 1.2;
        }
    </style>

    <script>
        // Sticky header with hide/show sub-navigation
        (function () {
            let lastScrollTop = 0;
            const subNav = document.getElementById('sub-nav');
            const header = document.getElementById('main-header');
            const scrollThreshold = 100; // Minimum scroll to trigger hide/show

            window.addEventListener('scroll', function () {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

                // Only apply if scrolled past threshold
                if (scrollTop > scrollThreshold) {
                    if (scrollTop > lastScrollTop) {
                        // Scrolling down - hide sub-nav
                        subNav.classList.add('hidden');
                    } else {
                        // Scrolling up - show sub-nav
                        subNav.classList.remove('hidden');
                    }
                } else {
                    // At top of page - always show
                    subNav.classList.remove('hidden');
                }

                lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
            }, false);
        })();
    </script>

    <th:block th:fragment="scripts-extra"></th:block>
    <!-- Voucher Toast Notification -->
    <div id="voucher-toast" class="voucher-toast hidden">
        <div class="toast-content">
            <div class="toast-image">
                <img src="https://cdn-icons-png.flaticon.com/512/726/726476.png" alt="Voucher" id="toast-img">
            </div>
            <div class="toast-text">
                <div class="toast-header">
                    <span class="toast-from" id="toast-title">Thông báo</span>
                    <span class="toast-time">Vừa xong</span>
                </div>
                <div class="toast-message" id="toast-message">Áp dụng voucher thành công</div>
            </div>
        </div>
    </div>

    <script>
        function showVoucherToast(title, message, imageUrl) {
            const toast = document.getElementById('voucher-toast');
            const titleEl = document.getElementById('toast-title');
            const messageEl = document.getElementById('toast-message');
            const imgEl = document.getElementById('toast-img');

            if (title) titleEl.innerText = title;
            if (message) messageEl.innerText = message;
            if (imageUrl) imgEl.src = imageUrl;

            toast.classList.remove('hidden');

            if (window.voucherToastTimeout) {
                clearTimeout(window.voucherToastTimeout);
            }

            window.voucherToastTimeout = setTimeout(() => {
                toast.classList.add('hidden');
            }, 4000);
        }
    </script>
</body>

</html>
