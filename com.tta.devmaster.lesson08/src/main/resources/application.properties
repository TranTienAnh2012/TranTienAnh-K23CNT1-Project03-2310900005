# Spring Boot application name (used to distinguish apps if multiple apps run simultaneously)
spring.application.name=com.tta.devmaster.lesson08

# Server port (default 8080)
server.port=8080

# MySQL Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/Lesson08?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=tienanh2005

# Hibernate / JPA configuration
# Print SQL statements to console for debugging
spring.jpa.show-sql=true
# Hibernate auto update database schema based on Entity (does not delete data)
spring.jpa.hibernate.ddl-auto=update
# MySQL SQL dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Keep entity table and column names as-is (no snake_case conversion)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
