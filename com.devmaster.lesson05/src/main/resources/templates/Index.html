<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu Thymeleaf</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>
<header class="container d-flex align-items-center my-3">
    <img src="https://devmaster.edu.vn/images/logo.png" alt="Devmaster Academy"
         style="height: 80px; margin-right: 20px;">
    <div>
        <h1 th:text="${@environment.getProperty('app.name')}"></h1>
        <p th:text="${@environment.getProperty('app.welcome.message')}"></p>
    </div>
</header>

<section class="container my-3">
    <a th:href="@{/profile}" class="btn btn-success">Devmaster Profile</a>
</section>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
