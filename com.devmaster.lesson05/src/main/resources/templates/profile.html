<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Devmaster</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>
<section class="container my-3">
    <div class="alert alert-info" th:each="info : ${DevmasterProfile}">
        <h2 th:text="${info.name}"></h2>
        <p> Username: <span th:text="${info.username}"></span></p>
        <p> Email: <span th:text="${info.email}"></span></p>
        <p> Website: <span th:text="${info.website}"></span></p>
    </div>


    <a th:href="@{ / }" class="btn btn-secondary">Back</a>
</section>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
